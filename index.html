<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>RentO - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Full width background image with overlay */
    #hero {
      position: relative;
      width: 100vw;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      overflow: hidden;
      height: 400px;
      transition: height 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      flex-direction: column;
      padding: 0 1rem;
    }
    #hero.shrink {
      height: 150px;
    }
    #hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      transition: height 0.3s ease;
      z-index: -1;
    }
    #hero.shrink img {
      height: 150px;
    }
    #hero-content h2 {
      font-weight: 800;
      font-size: 2.5rem;
      line-height: 1.1;
      margin-bottom: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    #hero.shrink #hero-content h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    /* Centered search bar inside hero */
    #search-bar {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 0.5rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0 auto;
    }
    #search-bar > div {
      flex: 1 1 200px;
      min-width: 200px;
      max-width: 250px;
    }
    #search-bar label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.25rem;
      display: block;
      text-align: left;
    }
    #search-bar select,
    #search-bar input {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      width: 100%;
      outline-offset: 2px;
      outline-color: #22c55e;
      transition: border-color 0.2s ease;
    }
    #search-bar select:focus,
    #search-bar input:focus {
      border-color: #22c55e;
      outline: none;
    }
    #search-bar button {
      background-color: #22c55e;
      color: white;
      font-weight: 700;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      white-space: nowrap;
      flex-shrink: 0;
      min-width: 120px;
      align-self: flex-end;
      margin-top: auto;
    }
    #search-bar button:hover {
      background-color: #16a34a;
    }
    /* Slider styles */
    .slider-container {
      max-width: 900px;
      margin: 2rem auto;
      position: relative;
      overflow: hidden;
    }
    .slider-track {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-snap-type: x mandatory;
      padding-bottom: 0.5rem;
    }
    .slider-track::-webkit-scrollbar {
      display: none;
    }
    .slide-item {
      flex: 0 0 auto;
      width: 260px;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      scroll-snap-align: start;
      cursor: pointer;
      transition: box-shadow 0.2s ease;
    }
    .slide-item:hover {
      box-shadow: 0 4px 16px rgb(0 0 0 / 0.15);
    }
    .slide-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }
    .slide-content {
      padding: 0.75rem 1rem 1rem;
    }
    .slide-title {
      font-weight: 700;
      font-size: 1.125rem;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .slide-location {
      font-size: 0.875rem;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 0.25rem;
      margin-bottom: 0.5rem;
    }
    .slide-price {
      font-weight: 700;
      color: #22c55e;
      font-size: 1rem;
    }
    /* Feedback slider */
    #feedback-slider .slide-item {
      width: 280px;
      padding: 1rem;
      text-align: center;
    }
    #feedback-slider .slide-item img {
      width: 80px;
      height: 80px;
      border-radius: 9999px;
      margin: 0 auto 0.75rem;
      object-fit: cover;
    }
    #feedback-slider .slide-name {
      font-weight: 700;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }
    #feedback-slider .slide-text {
      font-size: 0.9rem;
      color: #374151;
      line-height: 1.3;
    }
    /* Footer social icons */
    footer {
      background-color: #22c55e;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    footer .social-icons {
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    footer .social-icons a {
      color: white;
      transition: color 0.2s ease;
    }
    footer .social-icons a:hover {
      color: #a7f3d0;
    }
    /* Responsive */
    @media (max-width: 640px) {
      #hero-content h2 {
        font-size: 1.75rem;
      }
      #search-bar {
        padding: 1rem;
      }
      #search-bar > div {
        flex: 1 1 100%;
        max-width: 100%;
      }
      .slide-item {
        width: 80vw;
      }
      #feedback-slider .slide-item {
        width: 90vw;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-green-600 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-extrabold cursor-pointer select-none">RentO</h1>
      <nav class="hidden md:flex space-x-8 font-semibold text-sm">
        <a href="/home.html" class="hover:underline">Home</a>
        <a href="/about.html" class="hover:underline">About</a>
        <a href="/menu.html" class="hover:underline">Menu</a>
        <a href="/team.html" class="hover:underline">Rooms</a>
        <a href="/contact.html" class="hover:underline">Contact</a>
      </nav>
      <button
        id="signinBtn"
        class="bg-white text-green-600 font-bold px-4 py-1 rounded hover:bg-gray-100 transition"
      ><a href="/sign_up.html" class="hover:underline">
        Sign In </a
      </button>
      <button
        
        aria-label="Toggle menu"
        id="mobileMenuBtn"
        class="md:hidden text-white text-2xl focus:outline-none"
      >
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <!-- Mobile menu -->
    <nav
      id="mobileMenu"
      class="hidden bg-green-700 text-white flex flex-col space-y-2 p-4 md:hidden"
    >
      <a href="#home" class="hover:underline">Home</a>
      <a href="#about" class="hover:underline">About</a>
      <a href="#menu" class="hover:underline">Menu</a>
      <a href="#team" class="hover:underline">Team</a>
      <a href="#contact" class="hover:underline">Contact</a>
      <button
        class="bg-white text-green-600 font-bold px-4 py-1 rounded hover:bg-gray-100 transition w-max"
      >
        Sign In
      </button>
    </nav>
  </header>

  <!-- Hero Section with background image -->
  <section id="hero" class="relative">
    <img
      src="https://storage.googleapis.com/a1aa/image/dda42dba-4c69-44ef-af9d-cc3c4a3ba790.jpg"
      alt="Spacious and cozy room with modern furniture and large window"
      loading="lazy"
    />
    <div id="hero-content">
      <h2>Find Your Perfect Room to Rent with RentO</h2>
      <!-- Centered search bar inside hero -->
      <form id="search-bar" aria-label="Search rooms">
        <div>
          <label for="place">Place</label>
          <select id="place" name="place" aria-label="Select place">
            <option value="">All States</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Delhi">Delhi</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Puducherry">Puducherry</option>
          </select>
        </div>
        <div>
          <label for="price">Max Price (₹)</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder="No max"
            min="0"
            aria-label="Maximum price"
          />
        </div>
        <div>
          <button type="submit" aria-label="Search rooms">
            Search
          </button>
        </div>
      </form>
    </div>
  </section>

  <!-- Rooms slider -->
  <section class="slider-container" aria-label="Rooms available for rent">
    <h3 class="text-center text-2xl font-extrabold mb-6">Rooms Available</h3>
    <div class="slider-track" id="rooms-slider" tabindex="0" aria-live="polite" aria-atomic="true">
      <!-- Room slides inserted by JS -->
    </div>
  </section>

  <!-- Customer feedback slider -->
  <section class="slider-container" aria-label="Customer feedback">
    <h3 class="text-center text-2xl font-extrabold mb-6">Customer Feedback</h3>
    <div class="slider-track" id="feedback-slider" tabindex="0" aria-live="polite" aria-atomic="true">
      <!-- Feedback slides inserted by JS -->
    </div>
  </section>

  <!-- Footer with social media icons -->
  <footer id="contact" class="text-white">
    <div class="social-icons">
      <a href="#" aria-label="Facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" aria-label="LinkedIn" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" aria-label="YouTube" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
    <p>© 2024 RentO. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById("mobileMenuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    mobileMenuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });

    // Shrink hero and search bar on scroll
    const hero = document.getElementById("hero");
    const heroContent = document.getElementById("hero-content");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) {
        hero.classList.add("shrink");
        heroContent.classList.add("shrink");
      } else {
        hero.classList.remove("shrink");
        heroContent.classList.remove("shrink");
      }
    });

    // Rooms data
    const roomsData = [
      {
        id: 1,
        title: "Cozy 1BHK in Mumbai",
        location: "Mumbai, Maharashtra",
        price: 12000,
        image: "https://placehold.co/400x250?text=Cozy+1BHK+Mumbai",
      },
      {
        id: 2,
        title: "Spacious 2BHK in Bangalore",
        location: "Bangalore, Karnataka",
        price: 15000,
        image: "https://placehold.co/400x250?text=Spacious+2BHK+Bangalore",
      },
      {
        id: 3,
        title: "Affordable Room in Delhi",
        location: "Delhi",
        price: 8000,
        image: "https://placehold.co/400x250?text=Affordable+Room+Delhi",
      },
      {
        id: 4,
        title: "Modern Studio in Chennai",
        location: "Chennai, Tamil Nadu",
        price: 10000,
        image: "https://placehold.co/400x250?text=Modern+Studio+Chennai",
      },
      {
        id: 5,
        title: "1BHK Near Park in Hyderabad",
        location: "Hyderabad, Telangana",
        price: 11000,
        image: "https://placehold.co/400x250?text=1BHK+Near+Park+Hyderabad",
      },
      {
        id: 6,
        title: "Luxury 3BHK in Pune",
        location: "Pune, Maharashtra",
        price: 22000,
        image: "https://placehold.co/400x250?text=Luxury+3BHK+Pune",
      },
    ];

    // Customer feedback data
    const feedbackData = [
      {
        id: 1,
        name: "Anjali Sharma",
        photo: "https://placehold.co/80x80?text=AS",
        feedback:
          "RentO made finding a room so easy and quick. The owners are responsive and the platform is user-friendly.",
      },
      {
        id: 2,
        name: "Rohit Singh",
        photo: "https://placehold.co/80x80?text=RS",
        feedback:
          "I loved the variety of rooms available and the search filters helped me find exactly what I wanted.",
      },
      {
        id: 3,
        name: "Priya Patel",
        photo: "https://placehold.co/80x80?text=PP",
        feedback:
          "Uploading my room was simple and I got multiple inquiries within days. Highly recommend RentO!",
      },
      {
        id: 4,
        name: "Suresh Kumar",
        photo: "https://placehold.co/80x80?text=SK",
        feedback:
          "Great platform for renters and owners alike. The contact feature works perfectly.",
      },
      {
        id: 5,
        name: "Neha Gupta",
        photo: "https://placehold.co/80x80?text=NG",
        feedback:
          "The search system is very intuitive and helped me find a great room in my budget.",
      },
      {
        id: 6,
        name: "Amit Verma",
        photo: "https://placehold.co/80x80?text=AV",
        feedback:
          "Excellent customer support and easy to use interface. Highly recommended!",
      },
    ];

    // Render rooms slider
    const roomsSlider = document.getElementById("rooms-slider");
    function renderRooms(rooms) {
      roomsSlider.innerHTML = "";
      rooms.forEach((room) => {
        const card = document.createElement("div");
        card.className = "slide-item";
        card.tabIndex = 0;
        card.setAttribute("role", "group");
        card.setAttribute("aria-label", `${room.title}, ${room.location}, ₹${room.price} per month`);

        const img = document.createElement("img");
        img.src = room.image;
        img.alt = `Photo of ${room.title}`;

        const content = document.createElement("div");
        content.className = "slide-content";

        const title = document.createElement("h4");
        title.className = "slide-title";
        title.textContent = room.title;

        const location = document.createElement("p");
        location.className = "slide-location";
        location.innerHTML = `<i class="fas fa-map-marker-alt text-red-600"></i> ${room.location}`;

        const price = document.createElement("p");
        price.className = "slide-price";
        price.textContent = `₹${room.price} / month`;

        content.appendChild(title);
        content.appendChild(location);
        content.appendChild(price);

        card.appendChild(img);
        card.appendChild(content);

        roomsSlider.appendChild(card);
      });
    }
    renderRooms(roomsData);

    // Render feedback slider
    const feedbackSlider = document.getElementById("feedback-slider");
    function renderFeedback(feedbacks) {
      feedbackSlider.innerHTML = "";
      feedbacks.forEach((fb) => {
        const card = document.createElement("div");
        card.className = "slide-item";
        card.tabIndex = 0;
        card.setAttribute("role", "group");
        card.setAttribute("aria-label", `Feedback from ${fb.name}`);

        const img = document.createElement("img");
        img.src = fb.photo;
        img.alt = `Photo of ${fb.name}`;

        const name = document.createElement("h5");
        name.className = "slide-name";
        name.textContent = fb.name;

        const text = document.createElement("p");
        text.className = "slide-text";
        text.textContent = fb.feedback;

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(text);

        feedbackSlider.appendChild(card);
      });
    }
    renderFeedback(feedbackData);

    // Auto slide function for sliders
    function autoSlide(container, interval = 3000) {
      let scrollAmount = 0;
      const maxScroll = container.scrollWidth - container.clientWidth;
      setInterval(() => {
        scrollAmount += 280; // width + gap approx
        if (scrollAmount > maxScroll) scrollAmount = 0;
        container.scrollTo({ left: scrollAmount, behavior: "smooth" });
      }, interval);
    }
    autoSlide(roomsSlider, 3500);
    autoSlide(feedbackSlider, 4000);

    // Search form functionality
    const searchForm = document.getElementById("search-bar");
    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const place = searchForm.place.value.trim().toLowerCase();
      const price = parseInt(searchForm.price.value.trim());

      let filteredRooms = roomsData;

      if (place) {
        filteredRooms = filteredRooms.filter((room) =>
          room.location.toLowerCase().includes(place)
        );
      }
      if (!isNaN(price)) {
        filteredRooms = filteredRooms.filter((room) => room.price <= price);
      }

      if (filteredRooms.length === 0) {
        roomsSlider.innerHTML =
          '<p class="text-center w-full text-gray-600">No rooms found matching your criteria.</p>';
      } else {
        renderRooms(filteredRooms);
      }
    });
  </script>
</body>
</html>
