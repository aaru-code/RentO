<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - RentO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fcfb;
    }
    /* Hide spinner arrows on number inputs */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type=number] {
      -moz-appearance:textfield;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
  <!-- Decorative Images -->
  <img alt="Decorative green leaf pattern" class="absolute top-4 left-4 opacity-20 w-32 h-32 select-none pointer-events-none" height="150" src="https://storage.googleapis.com/a1aa/image/5a716d1f-e37b-4130-9d49-f62ee31b0400.jpg" width="150"/>
  <img alt="Decorative abstract shapes" class="absolute bottom-4 right-4 opacity-20 w-32 h-32 select-none pointer-events-none" height="150" src="https://storage.googleapis.com/a1aa/image/69e15927-f0ea-424d-242b-af959c8f06a6.jpg" width="150"/>

  <main class="bg-white rounded-lg shadow-lg max-w-md w-full p-8 space-y-6 z-10 relative">
    <h1 class="text-3xl font-extrabold text-gray-900 text-center">Sign In to RentO</h1>

    <form id="loginForm" class="space-y-5" novalidate>
      <!-- Email or Username -->
      <div>
        <label for="emailOrUsername" class="block text-gray-700 font-semibold mb-1">Email or Username</label>
        <input
          type="text"
          id="emailOrUsername"
          name="emailOrUsername"
          placeholder="Enter your email or username"
          autocomplete="username"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#2ea437]"
          aria-describedby="emailOrUsernameError"
        />
        <p id="emailOrUsernameError" class="text-red-600 text-sm mt-1 hidden">Please enter a valid email or username.</p>
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          autocomplete="current-password"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#2ea437]"
          aria-describedby="passwordError"
        />
        <button type="button" id="togglePassword" aria-label="Show or hide password" class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700 focus:outline-none">
          <i class="fas fa-eye"></i>
        </button>
        <p id="passwordError" class="text-red-600 text-sm mt-1 hidden">Password is required.</p>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="rememberMe" name="rememberMe" class="form-checkbox text-[#2ea437]" />
          <span class="text-gray-700 select-none">Remember Me</span>
        </label>
        <a href="/forgot.html" class="text-[#2ea437] hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        id="loginBtn"
        disabled
        class="w-full bg-[#2ea437] text-white font-semibold py-3 rounded-md hover:bg-[#279230] transition disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center space-x-2"
      >
        <span>Login</span>
        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
      </button>
    </form>

    <!-- Or separator -->
    <div class="flex items-center justify-center space-x-3 text-gray-400">
      <span class="border-b border-gray-300 w-16"></span>
      <span>or</span>
      <span class="border-b border-gray-300 w-16"></span>
    </div>

    <!-- Social Login Buttons -->
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 rounded-md py-2 hover:bg-gray-100 transition">
        <i class="fab fa-google text-red-600 text-lg"></i>
        <span>Continue with Google</span>
      </button>
      <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 rounded-md py-2 hover:bg-gray-100 transition">
        <i class="fab fa-facebook-f text-blue-600 text-lg"></i>
        <span>Continue with Facebook</span>
      </button>
      <button class="w-full flex items-center justify-center space-x-3 border border-gray-300 rounded-md py-2 hover:bg-gray-100 transition">
        <i class="fab fa-apple text-gray-900 text-lg"></i>
        <span>Continue with Apple</span>
      </button>
    </div>

    <!-- Sign Up & Create Account Buttons -->
    <div class="flex flex-col sm:flex-row sm:justify-center sm:space-x-4 space-y-3 sm:space-y-0">
      <p class="text-center text-gray-700 text-sm mb-0 sm:mb-0">
        New to RentO?
        <a href="/sign_up.html" class="text-[#2ea437] font-semibold hover:underline">Sign Up</a>
      </p>
      <button id="createAccountBtn" class="bg-[#279230] hover:bg-[#1f6b23] text-white font-semibold px-6 py-2 rounded-md transition w-full sm:w-auto">
        Create Account
      </button>
    </div>

    <!-- Back to Home -->
    <p class="text-center text-gray-500 text-xs mt-4">
      <a href="/home.html" class="hover:underline flex items-center justify-center space-x-1">
        <i class="fas fa-home"></i>
        <span>Back to Home</span>
      </a>
    </p>
  </main>

  <script>
    const emailOrUsernameInput = document.getElementById('emailOrUsername');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const spinner = document.getElementById('spinner');
    const emailOrUsernameError = document.getElementById('emailOrUsernameError');
    const passwordError = document.getElementById('passwordError');
    const createAccountBtn = document.getElementById('createAccountBtn');

    // Validate email or username (simple regex for email, else allow username)
    function validateEmailOrUsername(value) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!value) return false;
      if (emailRegex.test(value)) return true;
      // Username: allow alphanumeric, underscores, dots, 3-30 chars
      const usernameRegex = /^[a-zA-Z0-9._]{3,30}$/;
      return usernameRegex.test(value);
    }

    // Enable login button only if both fields valid and filled
    function validateForm() {
      const emailOrUsernameVal = emailOrUsernameInput.value.trim();
      const passwordVal = passwordInput.value.trim();

      const emailOrUsernameValid = validateEmailOrUsername(emailOrUsernameVal);
      const passwordValid = passwordVal.length > 0;

      emailOrUsernameError.style.display = emailOrUsernameValid || emailOrUsernameVal === '' ? 'none' : 'block';
      passwordError.style.display = passwordValid || passwordVal === '' ? 'none' : 'block';

      loginBtn.disabled = !(emailOrUsernameValid && passwordValid);
    }

    emailOrUsernameInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.innerHTML = '<i class="fas fa-eye"></i>';
      }
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      loginBtn.disabled = true;
      spinner.classList.remove('hidden');

      // Simulate async login process
      setTimeout(() => {
        spinner.classList.add('hidden');
        loginBtn.disabled = false;

        // For demo, just alert success or failure randomly
        const success = Math.random() > 0.3;
        if (success) {
          alert('Login successful! Redirecting...');
          // Redirect to dashboard.html after login
          window.location.href = '/dash.html';
        } else {
          alert('Incorrect email or password.');
        }
      }, 2000);
    });

    // Create Account button click
    createAccountBtn.addEventListener('click', () => {
      // Redirect to registration page
      window.location.href = '/sign_up.html';
    });
  </script>
</body>
</html>
