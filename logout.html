<html class="scroll-smooth" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Logout - RentO
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fcfb;
    }
  </style>
 </head>
 <body class="min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
  <!-- Header -->
  <header class="bg-[#2ea437] w-full px-4 sm:px-6 lg:px-8 fixed top-0 left-0 z-30 shadow">
    <div class="max-w-7xl mx-auto h-12 flex items-center justify-between">
      <div class="flex items-center space-x-8">
        <a href="#" class="text-white font-extrabold text-lg select-none">RentO</a>
      </div>
      <nav class="hidden md:flex items-center space-x-6 text-white text-sm font-semibold">
        <a href="/home.html" class="hover:underline">Home</a>
        <a href="/about.html" class="hover:underline">About</a>
        <a href="/contact.html" class="hover:underline">Contact</a>
        <a href="/team.html" class="hover:underline">Team</a>
      </nav>
      <div class="relative text-white text-sm font-semibold">
        <button id="accountBtn" aria-haspopup="true" aria-expanded="false" class="flex items-center space-x-1 focus:outline-none">
          <i class="fas fa-user-circle text-lg"></i>
          <span>My Account</span>
          <i class="fas fa-chevron-down text-xs"></i>
        </button>
        <div
          id="dropdownMenu"
          class="hidden absolute right-0 mt-1 w-40 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-40"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="accountBtn"
        >
          <a href="#" class="flex items-center justify-between px-4 py-2 text-sm text-gray-900 hover:bg-gray-100" role="menuitem">
            Profile
            <span class="ml-2 text-xs font-normal bg-[#d1f0c0] text-[#2ea437] rounded px-1.5 py-0.5 select-none">Owner</span>
          </a>
          <a href="/list.html" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100" role="menuitem">My Listings</a>
          <a href="/add.html" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100" role="menuitem">Add Room</a>
          <a href="/request.html" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100" role="menuitem">Booking Requests</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-900 hover:bg-gray-100" role="menuitem">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Spacer for fixed header -->
  <div class="h-12"></div>

  <!-- Decorative Images -->
  <img alt="Decorative green leaf pattern" class="absolute top-4 left-4 opacity-20 w-32 h-32 select-none pointer-events-none" height="150" src="https://storage.googleapis.com/a1aa/image/5a716d1f-e37b-4130-9d49-f62ee31b0400.jpg" width="150"/>
  <img alt="Decorative abstract shapes" class="absolute bottom-4 right-4 opacity-20 w-32 h-32 select-none pointer-events-none" height="150" src="https://storage.googleapis.com/a1aa/image/69e15927-f0ea-424d-242b-af959c8f06a6.jpg" width="150"/>
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center space-y-6" id="userInfoSection">
   <img alt="User avatar" class="mx-auto rounded-full border-4 border-[#2ea437] w-24 h-24 object-cover" height="100" src="https://storage.googleapis.com/a1aa/image/91eba485-e6ab-4328-de68-0b21db142639.jpg" width="100"/>
   <h2 class="text-2xl font-extrabold text-gray-900" id="userName">
    John Doe
   </h2>
   <p class="text-gray-600" id="userEmail">
    john.doe@example.com
   </p>
   <button class="mt-6 bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-3 rounded-md transition w-full" id="logoutBtn">
    Logout
   </button>
  </div>
  <div class="hidden bg-white rounded-lg shadow-lg p-8 max-w-md w-full text-center space-y-6" id="loggedOutSection">
   <img alt="Logged out illustration" class="mx-auto w-28 h-28 object-contain" height="120" src="https://storage.googleapis.com/a1aa/image/9b0d0144-821b-4984-c182-0fea717ea403.jpg" width="120"/>
   <h2 class="text-2xl font-extrabold text-gray-900">
    Youâ€™ve been logged out successfully.
   </h2>
   <button class="mt-4 bg-[#2ea437] hover:bg-[#279230] text-white font-semibold px-6 py-3 rounded-md transition w-full" id="signInBtn">
    <a href="/login.html">Sign In</a>
   </button>
  </div>

  <!-- Footer -->
  <footer class="bg-[#2ea437] w-full mt-auto py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-center space-x-8">
      <a href="/dash.html" class="text-white font-semibold hover:underline">DASHBOARD</a>
      <a href="/cc.html" class="text-white font-semibold hover:underline">CHAT</a>
      <a href="/bb.html" class="text-white font-semibold hover:underline">AVAILABILITY</a>
      <a href="/ee.html" class="text-white font-semibold hover:underline">PLANS</a>
      <a href="ff.html" class="text-white font-semibold hover:underline">PUSH</a>
    </div>
  </footer>

  <script>
   // Populate user info
    const user = {
      name: 'John Doe',
      email: 'john.doe@example.com',
      avatar: 'https://placehold.co/100x100?text=User+Avatar'
    };
    document.getElementById('userName').textContent = user.name;
    document.getElementById('userEmail').textContent = user.email;
    document.querySelector('#userInfoSection img').src = user.avatar;

    // Header dropdown toggle
    const accountBtn = document.getElementById('accountBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    accountBtn.addEventListener('click', () => {
      const isExpanded = accountBtn.getAttribute('aria-expanded') === 'true';
      if (isExpanded) {
        dropdownMenu.classList.add('hidden');
        accountBtn.setAttribute('aria-expanded', 'false');
      } else {
        dropdownMenu.classList.remove('hidden');
        accountBtn.setAttribute('aria-expanded', 'true');
      }
    });
    window.addEventListener('click', e => {
      if (!accountBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.add('hidden');
        accountBtn.setAttribute('aria-expanded', 'false');
      }
    });

    // Logout and sign-in logic
    const logoutBtn = document.getElementById('logoutBtn');
    const signInBtn = document.getElementById('signInBtn');
    const userInfoSection = document.getElementById('userInfoSection');
    const loggedOutSection = document.getElementById('loggedOutSection');

    logoutBtn.addEventListener('click', () => {
      const confirmed = confirm('Are you sure you want to log out?');
      if (!confirmed) return;

      localStorage.clear();
      sessionStorage.clear();

      userInfoSection.classList.add('hidden');
      loggedOutSection.classList.remove('hidden');
    });

    signInBtn.addEventListener('click', () => {
      alert('Redirecting to sign-in page...');
      window.location.href = '/login.html';
    });
  </script>
 </body>
</html>
