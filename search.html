<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>RentO - Search Rooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background-color: #f9fafb;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto 4rem;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      font-family: Arial, sans-serif;
    }
    h1 {
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #16a34a;
    }
    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.25rem;
      display: block;
    }
    input[type="text"],
    input[type="number"],
    select {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      width: 100%;
      outline-offset: 2px;
      outline-color: #22c55e;
      transition: border-color 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #22c55e;
      outline: none;
    }
    button.submit-btn {
      background-color: #16a34a;
      color: white;
      font-weight: 700;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 1rem;
      width: 100%;
    }
    button.submit-btn:hover {
      background-color: #15803d;
    }
    /* Results */
    .results {
      margin-top: 2rem;
    }
    .room-card {
      background: #f3f4f6;
      border-radius: 0.5rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .room-image {
      width: 120px;
      height: 90px;
      border-radius: 0.5rem;
      object-fit: cover;
      flex-shrink: 0;
    }
    .room-info {
      flex-grow: 1;
    }
    .room-title {
      font-weight: 700;
      color: #065f46;
      font-size: 1.125rem;
      margin-bottom: 0.25rem;
    }
    .room-location {
      color: #4b5563;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .room-price {
      font-weight: 700;
      color: #22c55e;
      font-size: 1rem;
    }
    /* Features checkboxes */
    .features-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .features-group label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
    }
    .features-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    /* Responsive */
    @media (max-width: 640px) {
      .room-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .room-image {
        width: 100%;
        height: 180px;
      }
    }
    /* Navbar styles */
    header {
      background-color: #16a34a;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-logo {
      font-weight: 800;
      font-size: 1.5rem;
      user-select: none;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: text-decoration 0.2s ease;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    /* Footer styles */
    footer {
      background-color: #16a34a;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-weight: 600;
      margin-top: auto;
    }
    /* Responsive */
    @media (max-width: 640px) {
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Navbar -->
  <header role="banner">
    <nav aria-label="Primary navigation">
      <div class="nav-logo">RentO</div>
      <div class="nav-links">
        <a href="/" aria-current="page">Home</a>
        <a href="/about.html">About</a>
        <a href="/team.html">Team</a>
        <a href="/contact.html">Contact</a>
        <a href="/search.html">Search Rooms</a>
      </div>
    </nav>
  </header>

  <main class="container" role="main" aria-label="Search rooms page">
    <h1>Search Rooms</h1>
    <form id="searchForm" novalidate>
      <div>
        <label for="budgetMin">Minimum Budget (₹)</label>
        <input type="number" id="budgetMin" name="budgetMin" min="0" placeholder="No minimum" />
      </div>
      <div>
        <label for="budgetMax">Maximum Budget (₹)</label>
        <input type="number" id="budgetMax" name="budgetMax" min="0" placeholder="No maximum" />
      </div>
      <div>
        <label for="area">Area / Locality</label>
        <input type="text" id="area" name="area" placeholder="Enter area or locality" />
      </div>
      <div>
        <label for="state">State</label>
        <select id="state" name="state">
          <option value="">All States</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
          <option>Delhi</option>
          <option>Jammu and Kashmir</option>
          <option>Ladakh</option>
          <option>Puducherry</option>
        </select>
      </div>
      <fieldset class="mt-4">
        <legend class="font-semibold text-gray-700 mb-2">Features</legend>
        <div class="features-group" role="group" aria-label="Room features">
          <label><input type="checkbox" name="features" value="wifi" /> Free Wifi</label>
          <label><input type="checkbox" name="features" value="ac" /> Air Conditioning</label>
          <label><input type="checkbox" name="features" value="geyser" /> Geyser</label>
          <label><input type="checkbox" name="features" value="parking" /> Parking</label>
          <label><input type="checkbox" name="features" value="elevator" /> Elevator</label>
          <label><input type="checkbox" name="features" value="security" /> Security</label>
        </div>
      </fieldset>
      <button type="submit" class="submit-btn" aria-label="Search rooms">Search</button>
    </form>

    <section class="results" aria-live="polite" aria-atomic="true" aria-label="Search results">
      <h2 class="text-2xl font-extrabold text-green-700 mt-8 mb-4">Search Results</h2>
      <div id="resultsContainer">
        <!-- Search results will appear here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>© 2024 RentO. All rights reserved.</p>
  </footer>

  <script>
    // Sample rooms data
    const roomsData = [
      {
        id: 1,
        title: "Cozy 1BHK in Mumbai",
        location: "Andheri West, Mumbai, Maharashtra",
        price: 12000,
        features: ["wifi", "ac", "parking"],
        image: "https://placehold.co/400x250?text=Cozy+1BHK+Mumbai",
      },
      {
        id: 2,
        title: "Spacious 2BHK in Bangalore",
        location: "Koramangala, Bangalore, Karnataka",
        price: 15000,
        features: ["wifi", "geyser", "security"],
        image: "https://placehold.co/400x250?text=Spacious+2BHK+Bangalore",
      },
      {
        id: 3,
        title: "Affordable Room in Delhi",
        location: "Dwarka, Delhi",
        price: 8000,
        features: ["wifi", "parking"],
        image: "https://placehold.co/400x250?text=Affordable+Room+Delhi",
      },
      {
        id: 4,
        title: "Modern Studio in Chennai",
        location: "Adyar, Chennai, Tamil Nadu",
        price: 10000,
        features: ["ac", "elevator", "security"],
        image: "https://placehold.co/400x250?text=Modern+Studio+Chennai",
      },
      {
        id: 5,
        title: "1BHK Near Park in Hyderabad",
        location: "Banjara Hills, Hyderabad, Telangana",
        price: 11000,
        features: ["wifi", "ac", "geyser"],
        image: "https://placehold.co/400x250?text=1BHK+Near+Park+Hyderabad",
      },
      {
        id: 6,
        title: "Luxury 3BHK in Pune",
        location: "Koregaon Park, Pune, Maharashtra",
        price: 22000,
        features: ["wifi", "ac", "parking", "security"],
        image: "https://placehold.co/400x250?text=Luxury+3BHK+Pune",
      },
    ];

    const searchForm = document.getElementById("searchForm");
    const resultsContainer = document.getElementById("resultsContainer");

    function renderRooms(rooms) {
      resultsContainer.innerHTML = "";
      if (rooms.length === 0) {
        resultsContainer.innerHTML = '<p class="text-gray-600 text-center">No rooms found matching your criteria.</p>';
        return;
      }
      rooms.forEach((room) => {
        const card = document.createElement("article");
        card.className = "room-card";
        card.tabIndex = 0;

        const img = document.createElement("img");
        img.src = room.image;
        img.alt = `Photo of ${room.title}`;
        img.className = "room-image";

        const info = document.createElement("div");
        info.className = "room-info";

        const title = document.createElement("h3");
        title.className = "room-title";
        title.textContent = room.title;

        const location = document.createElement("p");
        location.className = "room-location";
        location.textContent = room.location;

        const price = document.createElement("p");
        price.className = "room-price";
        price.textContent = `₹${room.price} / month`;

        info.appendChild(title);
        info.appendChild(location);
        info.appendChild(price);

        card.appendChild(img);
        card.appendChild(info);

        resultsContainer.appendChild(card);
      });
    }

    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const budgetMin = parseInt(searchForm.budgetMin.value) || 0;
      const budgetMax = parseInt(searchForm.budgetMax.value) || Infinity;
      const area = searchForm.area.value.trim().toLowerCase();
      const state = searchForm.state.value.trim().toLowerCase();
      const features = Array.from(searchForm.querySelectorAll('input[name="features"]:checked')).map(f => f.value);

      let filteredRooms = roomsData.filter(room => {
        const priceMatch = room.price >= budgetMin && room.price <= budgetMax;
        const areaMatch = area === "" || room.location.toLowerCase().includes(area);
        const stateMatch = state === "" || room.location.toLowerCase().includes(state);
        const featuresMatch = features.every(f => room.features.includes(f));
        return priceMatch && areaMatch && stateMatch && featuresMatch;
      });

      renderRooms(filteredRooms);
    });

    // Initial render all rooms
    renderRooms(roomsData);
  </script>
</body>
</html>
