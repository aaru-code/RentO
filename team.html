<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>RentO - Team Upload & Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      background-color: #f9fafb;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto 4rem;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      font-family: Arial, sans-serif;
    }
    h1 {
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #16a34a;
    }
    label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.25rem;
      display: block;
    }
    input[type="text"],
    input[type="url"],
    input[type="file"],
    textarea {
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      width: 100%;
      outline-offset: 2px;
      outline-color: #22c55e;
      transition: border-color 0.2s ease;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="url"]:focus,
    textarea:focus {
      border-color: #22c55e;
      outline: none;
    }
    textarea {
      min-height: 100px;
    }
    button.submit-btn {
      background-color: #16a34a;
      color: white;
      font-weight: 700;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 1rem;
      width: 100%;
    }
    button.submit-btn:hover {
      background-color: #15803d;
    }
    /* Reviews section */
    .reviews {
      margin-top: 3rem;
    }
    .review-item {
      background: #f3f4f6;
      border-radius: 0.5rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
    }
    .review-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .reviewer-name {
      font-weight: 700;
      color: #065f46;
    }
    .review-rating {
      color: #22c55e;
    }
    .review-text {
      color: #374151;
      font-size: 0.95rem;
      line-height: 1.3;
    }
    /* Star rating input */
    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      gap: 0.25rem;
      margin-top: 0.25rem;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label {
      font-size: 1.5rem;
      color: #d1d5db;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .star-rating input[type="radio"]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #22c55e;
    }
    /* Navbar styles */
    header {
      background-color: #16a34a;
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-logo {
      font-weight: 800;
      font-size: 1.5rem;
      user-select: none;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-weight: 600;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      transition: text-decoration 0.2s ease;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    /* Footer styles */
    footer {
      background-color: #16a34a;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
      font-weight: 600;
      margin-top: auto;
    }
    /* Responsive */
    @media (max-width: 640px) {
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Navbar -->
  <header role="banner">
    <nav aria-label="Primary navigation">
      <div class="nav-logo">RentO</div>
      <div class="nav-links">
        <a href="/home.html" aria-current="page">Home</a>
        <a href="/about.html">About</a>
        <a href="/team.html">Team</a>
        <a href="/contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container" role="main" aria-label="Team upload and reviews page">
    <h1>Upload Your Room Details</h1>
    <form id="uploadForm" novalidate>
      <label for="roomTitle">Room Title</label>
      <input type="text" id="roomTitle" name="roomTitle" placeholder="E.g. Cozy 1BHK near downtown" required aria-required="true" />

      <label for="roomDescription">Room Description</label>
      <textarea id="roomDescription" name="roomDescription" placeholder="Describe your room and amenities" required aria-required="true"></textarea>

      <label for="roomImages">Upload Room Pictures</label>
      <input type="file" id="roomImages" name="roomImages" accept="image/*" multiple required aria-required="true" />

      <label for="googleLocation">Google Maps Location URL</label>
      <input type="url" id="googleLocation" name="googleLocation" placeholder="https://maps.google.com/..." required aria-required="true" />

      <button type="submit" class="submit-btn" aria-label="Upload room details">Upload Room</button>
    </form>

    <section class="reviews" aria-label="Room reviews">
      <h2 class="text-2xl font-extrabold text-green-700 mb-4">Reviews</h2>
      <form id="reviewForm" novalidate>
        <label for="reviewerName">Your Name</label>
        <input type="text" id="reviewerName" name="reviewerName" placeholder="Your name" required aria-required="true" />

        <label for="reviewText">Your Review</label>
        <textarea id="reviewText" name="reviewText" placeholder="Write your review here..." required aria-required="true"></textarea>

        <label>Rating</label>
        <div class="star-rating" role="radiogroup" aria-label="Star rating">
          <input type="radio" id="star5" name="rating" value="5" required aria-required="true" />
          <label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star"><i class="fas fa-star"></i></label>
        </div>

        <button type="submit" class="submit-btn" aria-label="Submit review">Submit Review</button>
      </form>

      <div id="reviewsList" class="mt-6" aria-live="polite" aria-atomic="true">
        <!-- Reviews will appear here -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>Â© 2024 RentO. All rights reserved.</p>
  </footer>

  <script>
    // Upload form submission (mock)
    const uploadForm = document.getElementById("uploadForm");
    uploadForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!uploadForm.checkValidity()) {
        alert("Please fill all required fields and upload images.");
        return;
      }
      alert("Room details uploaded successfully (mock).");
      uploadForm.reset();
    });

    // Review form submission and display
    const reviewForm = document.getElementById("reviewForm");
    const reviewsList = document.getElementById("reviewsList");

    // Store reviews in-memory
    const reviews = [];

    function renderReviews() {
      reviewsList.innerHTML = "";
      if (reviews.length === 0) {
        reviewsList.innerHTML = '<p class="text-gray-600 text-center">No reviews yet.</p>';
        return;
      }
      reviews.forEach((review) => {
        const reviewEl = document.createElement("article");
        reviewEl.className = "review-item";
        reviewEl.setAttribute("tabindex", "0");

        const header = document.createElement("div");
        header.className = "review-header";

        const name = document.createElement("h3");
        name.className = "reviewer-name";
        name.textContent = review.name;

        const rating = document.createElement("div");
        rating.className = "review-rating";
        rating.setAttribute("aria-label", `Rating: ${review.rating} out of 5 stars`);
        for (let i = 0; i < 5; i++) {
          const star = document.createElement("i");
          star.className = "fas fa-star";
          star.style.color = i < review.rating ? "#22c55e" : "#d1d5db";
          rating.appendChild(star);
        }

        header.appendChild(name);
        header.appendChild(rating);

        const text = document.createElement("p");
        text.className = "review-text";
        text.textContent = review.text;

        reviewEl.appendChild(header);
        reviewEl.appendChild(text);

        reviewsList.appendChild(reviewEl);
      });
    }

    reviewForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!reviewForm.checkValidity()) {
        alert("Please fill all required fields and select a rating.");
        return;
      }
      const newReview = {
        name: reviewForm.reviewerName.value.trim(),
        text: reviewForm.reviewText.value.trim(),
        rating: parseInt(reviewForm.rating.value),
      };
      reviews.unshift(newReview);
      renderReviews();
      reviewForm.reset();
      alert("Thank you for your review!");
    });

    // Initial render
    renderReviews();
  </script>
</body>
</html>
